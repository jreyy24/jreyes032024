<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video</title>
    <style>
        #media
        {
            width: 90%;
            max-width: 1024px;
            background-color: gray;
            margin: auto;
        }
        iframe
        {
            width: 80%;
            aspect-ratio: 560 / 315;
            display: block;
            margin: auto;

        }

    </style>
</head>
<body>
    <h1>YouTube Video</h1>

    <div id="media">
        <iframe src="https://www.youtube.com/embed/brWYAALZes4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </div>
</body>
</html>
