<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexboxLayout002</title>
</head>
<style>
header{
    background-color: darkorange;
    height: 150px;
}
nav{
    background-color: lime;
    height: 75px;
}
main{
    flex-basis: 75%;
    background-color: khaki;
}
aside{
    flex-basis: 25%;
    background-color: cadetblue;
}
footer{
    background-color: blueviolet;
    height: 100px;
}
#flexbox001{
display: flex;
height: 300px;
}
section{
    background-color: red;
    border: 1px solid black;
    height: 200px;
}



</style>


<body>
<header>#pageheader</header>
<nav>#topnav</nav>
<div id="flexbox001">
    <main>main</main>
    <aside>side aside</aside>
</div>
<section>#q1section</section>
<section>#q2section</section>
<section>#q3section</section>
<section>#q4section</section>
<footer>#pagefooter</footer>



</body>
</html>
