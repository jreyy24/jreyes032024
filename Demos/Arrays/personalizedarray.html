<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Array</title>
</head>
<body>
    <h1>Personalized Arrays</h1>
    <h2>2024-2025 NBA West All Stars</h2>

    <script>
        // Arrays
        let myWas;

        myWas = [];

        myWas[0] = "Stephen Curry";
        myWas[1] = " Shai Gilgeous-Alexander ";
        myWas[2] = " LeBron James ";
        myWas[3] = " Kevin Durant";

        myWas.push(" Nikola Jokic");
        myWas.push(" Anthony Edwards");
        myWas.push(" Anthony Davis");
        myWas.push(" James Harden");
        myWas.push(" Jalen Williams");
        myWas.push(" Victor Wembanyama");

        window.document.write(myWas);

        console.log(myWas);

        myWas.pop();
        myWas.shift();

        myWas.forEach(function(star)
    {
        console.log(star + " is an all star")
    });
    </script>
</body>
</html>
